<div class="main mt-5">
  <mat-accordion *ngIf="ExpenseList.length > 1">
    <mat-expansion-panel hideToggle *ngFor="let item of ExpenseList">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2 class="mt-3">{{item.title}}</h2>
        </mat-panel-title>
        <mat-panel-description>
          <p class="mt-3">{{item.date}}</p>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngFor="let i of item.expenseList" class="d-flex">
          <p class="pp ml-2">{{i.expense}}</p>
          <p class="pp">{{i.price}}</p>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
