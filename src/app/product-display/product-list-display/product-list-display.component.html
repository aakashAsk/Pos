<div class="hero-component mt-3 d-flex justify-content-center">
  <div class="list m-3 mb-0" *ngIf="ProductList.length > 0">
    <div class="box m-3" *ngFor="let item of ProductList" (click)="onAddItem(item)">
      <mat-card class="p-0">
        <img [src]="item.img" class="img">
      </mat-card>
      <p>{{item.title}}</p>
    </div>
  </div>
</div>
